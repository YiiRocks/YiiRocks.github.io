<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <title>Yii.Rocks</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Mister 42">
        <meta name="description" content="">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column h-100">

        <main class="flex-shrink-0">
            <div class="container">
                <h1 class="mt-5"><img src="favicon.ico" alt="Yii.Rocks"> Yii.Rocks!</h1>

                <div class="accordion" id="accordion">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <button class="btn btn-link btn-block text-left text-decoration-none px-0" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                YiiRocks/FontAwesome-Inline
                            </button>
                          </div>

                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                            <div class="card-body">
                                <a href="https://github.com/YiiRocks/yii-fontawesome-inline">This extension</a> provides simple functions for your applications to add <a href="https://fontawesome.com/">Font Awesome</a> <a href="https://fontawesome.com/icons">Icons</a> and <a href="https://getbootstrap.com/">Bootstrap</a> <a href="https://icons.getbootstrap.com/">Icons</a> inline <strong><em>without the use of JavaScript</em></strong>.
                            </div>
                            <div class="card-footer d-flex justify-content-between">
                                <code class="mt-1">composer require yiirocks/yii-fontawesome-inline</code>
                                <div class="text-right">
                                    <a href="https://packagist.org/packages/yiirocks/yii-fontawesome-inline"><img src="https://img.shields.io/packagist/v/yiirocks/yii-fontawesome-inline.svg" alt="Packagist Version"></a>
                                    <a href="https://codeclimate.com/github/YiiRocks/yii-fontawesome-inline/maintainability"><img src="https://img.shields.io/codeclimate/maintainability/YiiRocks/yii-fontawesome-inline.svg" alt="Code Climate maintainability"></a>
                                    <a href="https://www.codacy.com/app/yiirocks/yii-fontawesome-inline"><img src="https://img.shields.io/codacy/grade/6812e308b9b24b388b09ef6f65117c4c/master.svg" alt="Codacy branch grade"></a>
                                    <a href="https://scrutinizer-ci.com/g/yiirocks/yii-fontawesome-inline/?branch=master"><img src="https://img.shields.io/scrutinizer/quality/g/yiirocks/yii-fontawesome-inline/master.svg" alt="Scrutinizer code quality (GitHub/Bitbucket)"></a>
                                    <img src="https://img.shields.io/github/workflow/status/yiirocks/yii-fontawesome-inline/PHP%20Composer" alt="GitHub Workflow Status">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer mt-auto py-2 bg-light">
            <div class="container d-flex justify-content-between">
                <span class="text-muted">Yii.Rocks</span>
                <span class="text-muted"><a href="https://www.mr42.me/" class="text-decoration-none">Mister 42</a></span>
            </div>
        </footer>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
        <script>
            for (var links=document.links, i=0, a; a=links[i]; i++) {
                if (a.host !== location.host && a.host !== 'www.yii.rocks') {
                    a.target = '_blank';
                }
            }
        </script>
    </body>
</html>
